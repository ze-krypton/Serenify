<body>
  <style>

      background-color: #DE3C50;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1.2px;
    }
    
    .subtitle {
      font-size: 16px;
      margin-bottom: 36px;
      opacity: 0.9;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      border-radius: 50%;

      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }

  </style>
  
  <div class="loading" id="loading">
    <div class="logo">
      <div class="logo-icon"></div>
    </div>
    <div class="title">Serenify</div>
    <div class="subtitle">Your path to mindfulness</div>
    <div class="spinner"></div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      console.log("Window loaded, initializing Flutter");
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log("Entrypoint loaded");
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log("Engine initialized");
            appRunner.runApp();
            // Remove loading indicator once app is loaded
            document.getElementById('loading').style.display = 'none';
          }).catch(function(error) {
            console.error("Error initializing engine:", error);
            document.body.innerHTML = '<div style="text-align: center; padding: 20px; color: white; background-color: red; border-radius: 10px;">Error initializing Flutter application: ' + error + '</div>';
          });
        }
      }).catch(function(error) {
        console.error("Error loading Flutter:", error);
        document.body.innerHTML = '<div style="text-align: center; padding: 20px; color: white; background-color: red; border-radius: 10px;">Error loading Flutter: ' + error + '</div>';
      });
    });
  </script>
